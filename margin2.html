<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margins</title>
	<style type="text/css">
		.a{
			height: 300px;
			width: 800px;

		}
		.b{
			height: 300px;
			width: 200px;
			border: 2px outset blue;
			float:left;
			
		}
		.c{
			height: 300px;
			width: 200px;float: left;
			border: 2px outset green;
			float: left;
			margin-left: 50px;
			
		}
		.d{
			height: 300px;
			width: 200px;float: right;
			border: 2px outset pink;
			float: right;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
	    <div class="c"></div>
		<div class="d"></div>
	</div>
	


</body>
</html>
