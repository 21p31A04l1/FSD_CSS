<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>styling in css</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<link rel="stylesheet" type="text/css" href="id123.css">
<style type="text/css">
	.internal{
		font-size: 40px;
	    font-family: cursive;
	}
</style>

</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color: skyblue;background-color: orangered;">this is Inline styling</p>




	<h4>Internal Styling</h4>
	<p class="internal">this is Internal styling </p>


	<h5>External styling</h5>
	<p class="external">This is External styling in css</p>

	<h3 id="a123">This is heading</h3>
	<p style="color:red">class selection styles</p>


</body>
</html>
