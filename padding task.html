<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>padding task</title>
	<style type="text/css">
		.a{
			height: 600px;
			width: 1000px;
		}
		.b{
			height: 400px;
			width: 300px;
			float: left;
			border: 2px outset black;
			line-height: 400px;
		}
		.c{
			height: 400px;
			width:300px;
			float:left;
			border:2px outset black ;
			margin-left:10px ;
			border-radius:50%;
			margin-left:30px;
			line-height: 300px;
		}
		.d{
			height:400px;
			width:300px;
			float:left;
			border:2px outset black;
			border-radius: 30px;
			margin-left: 30px;
			line-height: 400px;
		}
	</style>

</head>
<body>
	<div class="a">
		<div class="b"><center>Drive ready</center></div>
		<div class="c"><center>Fullstack Development</center></div>
		<div class="d"><center>Technical Hub</center></div>
	</div>


</body>
</html>
